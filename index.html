<!DOCTYPE html>
<html lang="fi">
<head>
	<meta charset="UTF-8">
	<title>ElokuvaHaku</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.css" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
	<link rel="stylesheet" href= "styles.css">
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
	<div class = "wrapper">
        <!-- logo -->
		<center>
        <div class = "logo">
            <div class = "container">
				<!-- Sivun uudelleen latus takaisin oletus näkymään-->
                <a href="index.html"><p>Elokuva<span>Haku</span></p></a>
            </div>
        </div>
		</center>
	<div class="container">
		<div class = "search-container">
			<!-- Hakukenttä -->
            <div class = "search-element">
                <h3>Etsi elokuva:</h3>
				<!-- Määritetään mitä syöttökenttään laitetaan (tekstiä) Annetaan id jolla voidaan hakea elementtiä js tiedostossa sekä annetaan käsky aloittaa funktio näppäi tai hiirtä painamalla-->
                <input type = "text" class = "form-control" placeholder="Kirjoita etsittävä elokuva..." id = "movie-search-box" onkeyup="findMovies()" onclick = "findMovies()">

                <div class = "search-list" id = "search-list">
				<!-- Lista alkaa tästä-->
					<div class = "search-list-item">
						<div class = "search-item-thumbnail">
							<img src="shrek.jpg" alt = "shrek"><!--Jätimme tarkoituksena "easter egin" (piilotetun vitsin) koodiin -->
						</div>
						<!-- Hakutulosten nimike-->
						<div class = "search-item-info">
							<h3>SHREK</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class = "container">
		<div class = "result-container">
			<div class = "result-grid" id="result-grid">
					<!-- Etsityn elokuvan tiedot ja kuva-->
				<div class = "movie-poster">
					<img src="poster.jpg" alt="movie-poster">
				</div>
				<div class = "movie-info">
					<h3 class = "movie-title">MOVIE TITLE</h3>
					<ul class = "movie-misc-info">
						<li class = "year">Year:<i> year</i></li>
						<li class = "rated">Rating: <i>rating</i></li>
						<li class = "released">Released: <i>released</i> </li>
					</ul>
					<p class = "genre"><b>Genre:</b> <i>genre</i></p>
					<p class = "writer"><b>Writer:</b> <i>writer</i></p>
					<p class = "actors"><b>Actors: </b> <i>actors</i></p>
					<p class = "plot"><b>Plot:</b> <i>plot</i></p>
					<p class = "language"><b>Language:</b> <i>language</i></p>
					<p class = "awards"><b><i class = "fas fa-award"></i> Nominations: <i>nominations</i></b></p>
				</div>
			</div>
		</div>
	</div>
	</div>
		
		
			
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src = "script.js"> </script>
</body>
</html>
